<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">amazon<span>.in</span></div>
    <input type="text" class="search" placeholder="Search Amazon.in">
    <div class="nav">
      <div class="nav-item">Hello, Sign in<br /><strong>Account & Lists</strong></div>
      <div class="nav-item">Returns<br /><strong>& Orders</strong></div>
      <div class="nav-item cart">ðŸ›’ Cart</div>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <img src="banner1.jpeg" alt="Amazon Banner" />
  </section>

  <!-- Products Grid -->
  <section class="products">
    <div class="product">
      <img src="product_1.jpg" alt="Product 1">
      <h3>Echo Dot (4th Gen)</h3>
      <p>Smart speaker with Alexa</p>
      <span>â‚¹3,499</span>
      <button onclick="addToCart('Echo Dot')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product_2.jpeg" alt="Product 2">
      <h3>Fire TV Stick</h3>
      <p>Streaming Device</p>
      <span>â‚¹2,999</span>
      <button onclick="addToCart('Fire TV Stick')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product_3.jpeg" alt="Product 3">
      <h3>Redmi Pad 2</h3>
      <p>Smart gadget for better art</p>
      <span>â‚¹17,999</span>
      <button onclick="addToCart('Redmi Pas 2')">Add to Cart</button>
    </div>
    <!-- Add more products here -->
  </section>
  <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>

  <script src="script.js"></script>
  <footer>

</body>
</html>
